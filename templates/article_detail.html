{% extends "base.html" %}

{% block page_title %}
    {{ article.title }}
{% endblock page_title %}

{% block content %}
    <div class="article-entry" >
        <h2>{{ article.title }}</h2>
        <p>By {{ article.author }} | {{ article.date }}</p>
        <p>{{ article.body }}</p>
    </div>

    <div>
        <p>
            <a href="{% url 'article_edit' article.pk %}">Edit</a>
            <a href="{% url 'article_delete' article.pk %}">Delete</a>
        </p>
        <p>Back to <a href="{% url 'article_list' %}">All Articles</a></p>
    </div>
{% endblock content %}
